{% load i18n %}
{% if page_obj %}
<tfoot>
    <tr>
        <td>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">{% trans 'poprzednia' %}</a>
        {% endif %}
    
        <span class="current">
            strona {{ page_obj.number }} z {{ paginator.num_pages }}
        </span>
    
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">{% trans 'nastÄ™pna' %}</a>
        {% endif %}
        </td>
    </tr>
</tfoot>
{% endif %}
